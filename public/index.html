<!DOCTYPE html>
<html>
<head>
  <title>Notas Colaborativas</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #login {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 10;
    }

    #login input {
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #3498db;
      border-radius: 8px;
      font-size: 16px;
      width: 200px;
      outline: none;
    }

    #login button {
      padding: 12px 25px;
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #login button:hover {
      transform: scale(1.05);
    }

    #mensagem {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
    }

    #board {
      display: none;
      flex-wrap: wrap;
      gap: 25px;
      width: 100%;
      max-width: 1400px;
      padding: 20px;
      position: relative;
    }

    #add-nota {
      position: sticky;
      top: 20px;
      left: 100%;
      padding: 10px 20px;
      background: linear-gradient(45deg, #e67e22, #d35400);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #add-nota:hover {
      transform: scale(1.05);
    }

    .nota {
      width: 220px;
      height: 220px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), inset 0 0 5px rgba(0, 0, 0, 0.1);
      transform: rotate(-3deg);
      transition: transform 0.3s, box-shadow 0.3s;
      background: linear-gradient(135deg, var(--cor1), var(--cor2));
    }

    .nota:hover, .nota:focus {
      transform: scale(1.05) rotate(0deg);
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3);
      outline: none;
    }

    .cor1 { --cor1: #f1c40f; --cor2: #f39c12; }
    .cor2 { --cor1: #e74c3c; --cor2: #c0392b; color: white; }
    .cor3 { --cor1: #2ecc71; --cor2: #27ae60; }
    .cor4 { --cor1: #3498db; --cor2: #2980b9; color: white; }
    .cor5 { --cor1: #9b59b6; --cor2: #8e44ad; color: white; }
    .cor6 { --cor1: #e67e22; --cor2: #d35400; }
  </style>
</head>
<body>
  <div id="login">
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="autenticar()">Entrar</button>
    <div id="mensagem"></div>
  </div>

  <div id="board">
    <button id="add-nota" onclick="adicionarNota()">+ Nova Nota</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({
      path: '/socket.io',
      transports: ['websocket', 'polling'] // Força WebSocket com fallback
    });
    const login = document.getElementById('login');
    const board = document.getElementById('board');
    const mensagem = document.getElementById('mensagem');
    const cores = ['cor1', 'cor2', 'cor3', 'cor4', 'cor5', 'cor6'];
    let notas = [];

    function criarNota(conteudo = '', id) {
      const nota = document.createElement('textarea');
      nota.classList.add('nota', cores[notas.length % cores.length]);
      nota.placeholder = 'Escreva aqui...';
      nota.value = conteudo;
      nota.dataset.id = id || Date.now();
      nota.addEventListener('input', () => {
        atualizarNotas();
      });
      board.insertBefore(nota, document.getElementById('add-nota'));
      return nota;
    }

    function adicionarNota() {
      const novaNota = criarNota();
      notas.push(novaNota);
      atualizarNotas();
    }

    function atualizarNotas() {
      const notasData = notas.map(nota => ({
        id: nota.dataset.id,
        conteudo: nota.value
      }));
      console.log('Enviando notas para o servidor:', notasData);
      socket.emit('editarNotas', notasData);
    }

    socket.on('connect', () => {
      console.log('Conectado ao servidor');
    });

    socket.on('autenticacaoSucesso', (novasNotas) => {
      console.log('Autenticação bem-sucedida, notas recebidas:', novasNotas);
      login.style.display = 'none';
      board.style.display = 'flex';
      notas.forEach(nota => nota.remove());
      notas = [];
      novasNotas.forEach(notaData => {
        const nota = criarNota(notaData.conteudo, notaData.id);
        notas.push(nota);
      });
    });

    socket.on('atualizarNotas', (novasNotas) => {
      console.log('Notas atualizadas do servidor:', novasNotas);
      notas.forEach(nota => nota.remove());
      notas = [];
      novasNotas.forEach(notaData => {
        const nota = criarNota(notaData.conteudo, notaData.id);
        notas.push(nota);
      });
    });

    socket.on('authErro', (msg) => {
      console.log('Erro de autenticação:', msg);
      mensagem.textContent = msg;
    });

    socket.on('connect_error', (err) => {
      console.log('Erro de conexão:', err.message);
      mensagem.textContent = 'Erro ao conectar ao servidor';
    });

    function autenticar() {
      const senha = document.getElementById('senha').value;
      console.log('Tentando autenticar com senha:', senha);
      socket.emit('autenticar', senha);
    }
  </script>
</body>
</html>
